<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear anuncio</title>
</head>
<body>
    <h1>Crea tu anuncio</h1>

    <form id="createAnuncioForm">
        <textarea name="nombreContent" id="nombreContent" cols="30" rows="10" required></textarea>
        <textarea name="descripcionContent" id="descripcionContent" cols="30" rows="10" required></textarea>
        <textarea name="precioContent" id="precioContent" cols="30" rows="10" required></textarea>
        <textarea name="tipoContent" id="tipoContent" cols="30" rows="10" required></textarea>
        <textarea name="imagenContent" id="imagenContent" cols="30" rows="10" required></textarea>

        <button type="submit">Crear anuncio</button>
    </form>

    <script type="module" src="./create-anuncio/index.js"></script>
</body>
</html>
